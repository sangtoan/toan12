<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toán 12</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      height: 100vh;
    }
    #sidebar {
      width: 20%;
      background-color: #f4f4f4;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    #content {
      width: 80%;
      padding: 10px;
      overflow-y: auto;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    function showPDF(url) {
      document.getElementById('pdfViewer').src = url;
    }
    document.addEventListener("DOMContentLoaded", function() {
      var toggler = document.getElementsByClassName("caret");
      for (var i = 0; i < toggler.length; i++) {
        toggler[i].addEventListener("click", function() {
          this.parentElement.querySelector(".nested").classList.toggle("active");
          this.classList.toggle("caret-down");
        });
      }
    });
  </script>
  <style>
    .caret {
      cursor: pointer;
      user-select: none;
    }
    .caret::before {
      content: "\25B6";
      color: black;
      display: inline-block;
      margin-right: 6px;
    }
    .caret-down::before {
      transform: rotate(90deg);
    }
    .nested {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Toán 12</h2>
    <ul id="tree">
      <li><span class="caret">Chương 1</span>
        <ul class="nested">
          <li><a href="#" onclick="showPDF('chuong_1/bai_1_1.pdf')">Bài 1.1</a></li>
          <li><a href="#" onclick="showPDF('chuong_1/bai_1_2.pdf')">Bài 1.2</a></li>
          <li><a href="#" onclick="showPDF('chuong_1/bai_1_3.pdf')">Bài 1.3</a></li>
        </ul>
      </li>
      <li><span class="caret">Chương 2</span>
        <ul class="nested">
          <li><a href="#" onclick="showPDF('chuong_2/bai_2_1.pdf')">Bài 2.1</a></li>
          <li><a href="#" onclick="showPDF('chuong_2/bai_2_2.pdf')">Bài 2.2</a></li>
          <li><a href="#" onclick="showPDF('chuong_2/bai_2_3.pdf')">Bài 2.3</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <div id="content">
    <iframe id="pdfViewer" src=""></iframe>
  </div>
</body>
</html>
